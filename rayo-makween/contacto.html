<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="estilo.css">
    <title>Contacto - Taller mecánico Rayo Makween</title>
</head>
<body>
  <header></header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <div class="container-fluid" style="width: 75%; background-color: rgba(58, 58, 58, 0.925);border-radius: 25px; margin-top:5%">
        <div class="row">
            <div class="col" style="margin: 20px;">
                <form class="was-validated">
                    <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Formulario de contacto</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Ingrese el problema que tiene su vehículo" required></textarea>
                    <div class="invalid-feedback">
                        No se ha escrito información válida.
                    </div>
                    </div>
                
                    <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                    <label class="form-check-label" for="validationFormCheck1">El vehículo es motorizado</label>
                    <div class="invalid-feedback">Si el vehículo no es motorizado, no podrá enviar el formulario</div>
                    </div>
                
                    <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck2">Gasolina</label>
                    </div>
                    <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck3">Diesel</label>
                    <div class="invalid-feedback">Debe seleccionar un tipo de combustible</div>
                    </div>
                
                    <div class="mb-3">
                    <select class="form-select" required aria-label="select example">
                        <option value="">Seleccione su tipo de vehículo</option>
                        <option value="1">Hatchback</option>
                        <option value="2">Sedán</option>
                        <option value="3">Suv</option>
                    </select>
                    <div class="invalid-feedback">Debe seleccionar una opción</div>
                    </div>
                
                    <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Debe subir una imagen representativa del problema del vehículo</div>
                    </div>
                
                    <div class="mb-3">
                    <button class="btn btn-outline-dark" type="submit" >Enviar</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>
  <footer></footer>
  <script src = "script.js"></script>
</body>
</html>
